<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work Week</title>
</head>
<body>
<form th:method="post" th:action="@{/work-weeks/{id}/update(id=${oldWorkWeek.id})}" th:object="${newWorkWeek}">
    <div id="monday">
        <label for="mondayStart"> Monday Start </label><br/>
        <input id="mondayStart" type="time" th:field="*{mondayStart}"/>
        <span th:text="${oldWorkWeek.getMondayStart()}">Monday start</span>
        <br/>
        <label for="mondayFinish"> Monday Finish </label> <br/>
        <input id="mondayFinish" th:type="time" th:field="*{mondayFinish}"/>
        <sapn th:text="${oldWorkWeek.getMondayFinish()}">Monday Finish</sapn>
        <br/>
    </div>

    <div id="tuesday">
        <label for="tuesdayStart"> Tuesday Start </label> <br/>
        <input id="tuesdayStart" th:type="time" th:field="*{tuesdayStart}"/>
        <span th:text="${oldWorkWeek.getTuesdayStart()}">Tuesday start</span>
        <br/>
        <label for="tuesdayFinish"> Tuesday Finish </label> <br/>
        <input id="tuesdayFinish" th:type="time" th:field="*{tuesdayFinish}"/>
        <span th:text="${oldWorkWeek.getTuesdayFinish()}">Tuesday finish</span>
        <br/>
    </div>

    <div id="wednesday">
        <label for="wednesdayStart"> Wednesday Start </label> <br/>
        <input id="wednesdayStart" th:type="time" th:field="*{wednesdayStart}"/>
        <span th:text="${oldWorkWeek.getWednesdayStart()}">Wednesday start</span>
        <br/>
        <label for="wednesdayFinish"> Wednesday Finish </label> <br/>
        <input id="wednesdayFinish" th:type="time" th:field="*{wednesdayFinish}"/>
        <span th:text="${oldWorkWeek.getWednesdayFinish()}">Wednesday finish</span>
        <br/>
    </div>

    <div id="thursday">
        <label for="thursdayStart"> Thursday Start </label> <br/>
        <input id="thursdayStart" th:type="time" th:field="*{thursdayStart}"/>
        <span th:text="${oldWorkWeek.getThursdayStart()}">Thursday start</span>
        <br/>
        <label for="thursdayFinish"> Thursday Finish </label> <br/>
        <input id="thursdayFinish" th:type="time" th:field="*{thursdayFinish}"/>
        <span th:text="${oldWorkWeek.getThursdayFinish()}">Thursday finish</span>
        <br/>
    </div>

    <div id="friday">
        <label for="fridayStart"> Friday Start </label> <br/>
        <input id="fridayStart" th:type="time" th:field="*{fridayStart}"/>
        <span th:text="${oldWorkWeek.getFridayStart()}">Friday start</span>
        <br/>
        <label for="fridayFinish"> Friday Finish </label> <br/>
        <input id="fridayFinish" th:type="time" th:field="*{fridayFinish}"/>
        <span th:text="${oldWorkWeek.getFridayFinish()}">Friday finish</span>
        <br/>
    </div>

    <div id="saturday">
        <label for="saturdayStart"> Saturday Start </label> <br/>
        <input id="saturdayStart" th:type="time" th:field="*{saturdayStart}"/>
        <span th:text="${oldWorkWeek.getSaturdayStart()}">Saturday start</span>
        <br/>
        <label for="saturdayFinish"> Saturday Finish </label> <br/>
        <input id="saturdayFinish" th:type="time" th:field="*{saturdayFinish}"/>
        <span th:text="${oldWorkWeek.getSaturdayFinish()}">Saturday finish</span>
        <br/>
    </div>

    <div id="sunday">
        <label for="sundayStart"> Sunday Start </label> <br/>
        <input id="sundayStart" type="time" th:field="*{sundayStart}"/>
        <span th:text="${oldWorkWeek.sundayStart}">Sunday start</span>
        <br/>
        <label for="sundayFinish"> Sunday Finish </label> <br/>
        <input id="sundayFinish" type="time" th:field="*{sundayFinish}"/>
        <span th:text="${oldWorkWeek.sundayFinish}">Sunday finish</span>
        <br/>
    </div>

    <button>Submit

    <input th:type='hidden' th:value='${_csrf.token}' th:name='${_csrf.parameterName}'/>
</form>

</body>
</html>
