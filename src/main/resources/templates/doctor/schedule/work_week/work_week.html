<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
</head>
<meta charset="UTF-8">
<title>Work Week</title>
</head>
<body>
<sapn>Doctor </sapn>
<span th:text="${doctorWorkWeek.doctor.lastName}">doctor last name</span><span> work week</span> <br/>
<br/>

<div th:each="workDay : ${doctorWorkWeek.daysOfWeek.values()}">
    <div>
        <span th:text="${workDay.dayOfWeek.toString()}">Day of week</span>

        <div th:if="${workDay.isWorkDay()}">
            <span th:text="${workDay.date}">work day date</span> <br/>
            <span>Start at <span th:text="${workDay.workStartAt}">Work start at</span></span> <br/>
            <span>Finish at <span th:text="${workDay.workFinishAt}">Work finish at</span></span>
        </div>
        <div th:if="${!workDay.isWorkDay()}">
            <span th:text="${workDay.date}">day date</span><span> - not work day</span>
        </div>
    </div>
    <br/>
</div>
<a th:href="@{/work-weeks/{workWeekId}/update (workWeekId=${doctorWorkWeek.id})}">
    UPDATE WORK WEEK
</a>

</body>
</html>
